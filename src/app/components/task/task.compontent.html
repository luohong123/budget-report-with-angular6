<fc-layoutpanel class="full" fcFull="true">
  <fc-layoutrow fccontent fcSpan="80" style="height:100%;">
    <div fccontent1>
      <div class="btn-tool">
        <button nz-button nzType="primary" (click)="listAdd()">新增</button>
      </div>
      <form class="list-search clearfix" name="searchForm" #searchForm>
        <div class="list-search-every">
          <span>任务代码:</span>
          <input nz-input placeholder="请输入任务代码" [(ngModel)]="taskCode_filter" name="taskCode_filter">
        </div>
        <div class="list-search-every">
          <span>任务名称:</span>
          <input nz-input placeholder="请输入任务名称" [(ngModel)]="taskName_filter" name="taskName_filter">
        </div>
        <div class="list-search-every list-search-button">
          <button nz-button nzType="primary" (click)="searchElement($event)">查询</button>
          <button nz-button nzType="default" (click)="cleanSelect($event)">重置</button>
        </div>
      </form>
    </div>
    <rpListdata fccontent2 (rpEvent)="listToolEvent($event)" [rpListOption]="rpListOption" [listdata]="data"></rpListdata>
  </fc-layoutrow>
</fc-layoutpanel>
<nz-modal [(nzVisible)]="isVisible" nzTitle="提示" nzContent="确定删除该条数据吗?" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
</nz-modal>
